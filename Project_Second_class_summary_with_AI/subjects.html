<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject | Smart Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="js/data.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

        :root {
            --primary: #6366f1;
            --accent: #22d3ee;
            --bg: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Mesh Gradient Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(34, 211, 238, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        /* Subject Card Enhancements */
        .subject-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .subject-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(34, 211, 238, 0.2);
        }

        .icon-box {
            transition: all 0.5s ease;
        }

        .subject-card:hover .icon-box {
            transform: rotate(12deg) scale(1.1);
            background: var(--primary);
            color: white;
        }

        /* Entrance Stagger */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .stagger-item {
            opacity: 0;
            animation: slideIn 0.6s ease forwards;
        }

        /* Back Button Style */
        .back-link {
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: var(--accent);
            padding-left: 5px;
        }
    </style>
</head>
<body class="p-6 md:p-12 lg:p-20">

    <div class="mesh-bg"></div>

    <div class="max-w-7xl mx-auto">
        <!-- Breadcrumb & Back -->
        <nav class="mb-10">
            <button onclick="history.back()" class="back-link flex items-center gap-2 text-slate-400 font-bold uppercase tracking-widest text-xs">
                <i class="fas fa-long-arrow-alt-left text-lg"></i> Back to Classes
            </button>
        </nav>

        <!-- Header Section -->
        <header class="mb-16">
            <div class="inline-block px-4 py-1 rounded-full bg-indigo-500/10 border border-indigo-500/20 text-indigo-400 text-xs font-black uppercase tracking-[0.2em] mb-4">
                Personalized Learning
            </div>
            <h1 id="title" class="text-4xl md:text-7xl font-extrabold mb-4 tracking-tighter">
                <!-- Injected via JS -->
            </h1>
            <p class="text-slate-400 text-lg max-w-xl">
                Explore specialized modules designed specifically for your grade level.
            </p>
        </header>

        <!-- Subjects Container -->
        <div id="subjects" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
            <!-- Dynamically populated by the logic below -->
        </div>
    </div>

    <script>
        // ORIGINAL LOGIC WRAPPED IN STYLISH GENERATION
        const params = new URLSearchParams(location.search);
        const cls = params.get("class") || "1";

        // Update Title with styling
        document.getElementById("title").innerHTML = `Class <span class="text-indigo-500">${cls}</span> Subjects`;

        const container = document.getElementById("subjects");
        
        // Icon mapping to keep it visual (can be expanded)
        const icons = {
            "Mathematics": "fa-calculator",
            "Science": "fa-flask",
            "English": "fa-pen-nib",
            "Social Studies": "fa-globe-americas"
        };

        // Check if data exists
        if (typeof subjectsData !== 'undefined' && subjectsData[cls]) {
            subjectsData[cls].forEach((sub, index) => {
                const icon = icons[sub] || "fa-book-open";
                
                const card = document.createElement("div");
                card.className = "subject-card stagger-item p-10 rounded-[2.5rem] cursor-pointer group";
                card.style.animationDelay = (index * 0.15) + "s";
                
                card.innerHTML = `
                    <div class="icon-box w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center mb-8 text-indigo-400">
                        <i class="fas ${icon} text-2xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold mb-4 group-hover:text-white transition-colors">${sub}</h2>
                    <p class="text-slate-500 mb-8 text-sm leading-relaxed">
                        Interactive curriculum focusing on visual mastery and concept clarity.
                    </p>
                    <div class="flex items-center gap-2 text-xs font-black tracking-widest text-indigo-400 group-hover:translate-x-2 transition-transform">
                        VIEW CHAPTERS <i class="fas fa-chevron-right"></i>
                    </div>
                `;

                card.onclick = () => {
                    location.href = `chapters.html?class=${cls}&subject=${encodeURIComponent(sub)}`;
                };

                container.appendChild(card);
            });
        } else {
            // Error handling/Empty state
            container.innerHTML = `
                <div class="col-span-full py-20 text-center">
                    <p class="text-slate-500 italic">No subject data found for this class in data.js</p>
                </div>
            `;
        }
    </script>
</body>
</html>
